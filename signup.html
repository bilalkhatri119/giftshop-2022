    <!DOCTYPE html>
<html>
<body class="bg-dark text-white" >

<form action="#" style="border:1px solid #ccc">
  <div class="container">
    <div><img class="img_logo" src="https://i.ibb.co/MGcWKxc/pngwing-com.png" alt=""></div>
    <h1>Sign Up</h1>
    <p class="Please_P">Please fill in this form to create an account.</p>
    <hr>

    <label class="lb_txt" for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label class="lb_txt" for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label class="lb_txt" for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <a href="#" class="btn btn-primary bg-dark">Cancel</a>
    <a href="#" class="btn btn-primary bg-dark ">Sign Up</a>
    </div>
  </div>
</form>
